spring:
    application:
        name: user
    datasource:
        driverClassName: org.h2.Driver
        initialize: true
        password: atropos
        url: jdbc:h2:mem:USERS;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: atropos
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
            use-new-id-generator-mappings: true